---
  - hosts: plex
    become: true
    vars:
      mynfs: "storage.mk.lan:/mnt/mydata/videos"
      mountpoint: "/mnt/videos"
      permission: '0777'
      myopts: 'rw,sync'
    tasks:
      - name: utility present redhat-like
        ansible.builtin.yum:
          name:
            - nfs-utils
            - nfs4-acl-tools
          state: present
        when: ansible_os_family == 'RedHat'

      - name: utility present debian-like
        ansible.builtin.apt:
          name:
            - nfs-common
            - nfs4-acl-tools
          state: present
        when: ansible_os_family == 'Debian'

      - name: check mountpoint exist
        ansible.builtin.file:
          path: "{{ mountpoint }}"
          state: directory
          mode: "{{ permission }}"
          owner: root
          group: root

      - name: mount network share
        ansible.posix.mount:
          src: "{{ mynfs }}"
          path: "{{ mountpoint }}"
          fstype: nfs
          opts: "{{ myopts }}"
          state: mounted

  - hosts: servers 
    gather_facts: no
    roles:
      - role: ironicbadger.bash_aliases
      - role: ironicbadger.docker_compose_generator
        tags: compose
    tasks:
      - name: start docker containers
        tags: compose
        community.docker.docker_compose:
          state: present
          pull: true
          project_src: "/home/docker-user"
